<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #e8ecf1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            width: 380px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 48px 40px;
            position: relative;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #4361ee 0%, #3751d9 100%);
            border-radius: 16px 16px 0 0;
        }

        /* Icon styling */
        .login-box::after {
            content: '';
            position: absolute;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background: #e8eeff; */
            border-radius: 50%;
        }

        h3 {
            margin-top: 48px;
            margin-bottom: 8px;
            font-size: 26px;
            font-weight: 600;
            color: #1a1a2e;
            letter-spacing: -0.5px;
        }

        .login-box > p {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .alert {
            border-radius: 10px;
            font-size: 14px;
            padding: 12px 16px;
            margin-bottom: 20px;
        }

        .form-floating {
            margin-bottom: 16px;
        }

        .form-floating > .form-control {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            color: #1a1a2e;
            padding: 16px 14px;
            height: 56px;
            transition: all 0.2s ease;
        }

        .form-floating > .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
        }

        .form-floating > label {
            color: #94a3b8;
            font-size: 14px;
            padding: 16px 14px;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #64748b;
            font-size: 12px;
        }

        /* Remember me & Forgot password row */
        .login-box form > div:has(input[type="checkbox"]) {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .login-box form > div:has(input[type="checkbox"]) label {
            color: #475569;
        }

        .login-box form > div:has(input[type="checkbox"]) a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .login-box form > div:has(input[type="checkbox"]) a:hover {
            color: #3751d9;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #4361ee 0%, #3751d9 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            padding: 14px 24px;
            height: 52px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
            letter-spacing: 0.3px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #3751d9 0%, #2d42c4 100%);
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.35);
            transform: translateY(-1px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .login-box form > p {
            text-align: center;
            margin-top: 24px;
            margin-bottom: 0;
            font-size: 14px;
            color: #64748b;
        }

        .login-box form > p a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 600;
        }

        .login-box form > p a:hover {
            color: #3751d9;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-box bg-white p-4 rounded shadow">

    <h3 class="text-center mb-4">Student Login</h3>
    <p>Welcome back! Please access your portal.</p>

    <!-- ERROR MESSAGE FROM FLASK -->
    {% if error %}
    <div class="alert alert-danger text-center">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/login">

        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
            <label>Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <label>Password</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <p class="text-center mt-3">
            New user? <a href="/register">Register here</a>
        </p>
    </form>

</div>

</body>
</html>
