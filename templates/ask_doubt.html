{% extends "base.html" %}

{% block title %}Ask a Doubt{% endblock %}

{% block content %}

<h2>Ask a Doubt</h2>

<form method="post" enctype="multipart/form-data">

    <!-- Doubt Title -->
    <label>Doubt Title:</label><br>
    <input type="text" name="title" required><br><br>

    <!-- Doubt Description -->
    <label>Doubt Description:</label><br>
    <textarea name="description" rows="6" required></textarea><br><br>

    <!-- Attachment -->
    <label>Attach Note / Video (optional):</label><br>
    <input type="file" name="attachment"><br><br>

    <!-- Validation Messages Area -->
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color:green;">{{ success }}</p>
    {% endif %}

    <!-- Submit Button -->
    <button type="submit">Submit Doubt</button>

</form>

{% endblock %}
