<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ quiz.title }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .quiz-card {
            border-radius: 16px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold" href="/dashboard">ðŸŽ“ EduSphere</a>
</nav>

<div class="container my-5">

    <div class="card quiz-card shadow-sm p-4">
        <h4 class="mb-4">{{ quiz.title }}</h4>

        <form method="post">
            {% for q in questions %}
            <div class="mb-4">
                <p class="fw-semibold">
                    {{ loop.index }}. {{ q.question }}
                </p>

                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           name="{{ q.question_id }}" value="A" required>
                    <label class="form-check-label">{{ q.option_a }}</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           name="{{ q.question_id }}" value="B">
                    <label class="form-check-label">{{ q.option_b }}</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           name="{{ q.question_id }}" value="C">
                    <label class="form-check-label">{{ q.option_c }}</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           name="{{ q.question_id }}" value="D">
                    <label class="form-check-label">{{ q.option_d }}</label>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-success w-100">
                âœ… Submit Quiz
            </button>
        </form>
    </div>

</div>

</body>
</html>
